{% extends 'base.html' %}
{% block content %}

<h1>Available Destinations</h1>

{% for destination in destinations %}
  <a href="{% url 'destination_detail' destination.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ destination.location }}</span>
            <p>Excursions: {{ destinations.excursions }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
