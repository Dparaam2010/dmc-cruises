{% extends 'base.html' %}
{% block content %}

<h1>All Bookings</h1>

{% for booking in bookings %}
  <a href="{% url 'detail' booking.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ booking.cruise }}</span>
        <p>Destinations: {{ booking.destinations }}</p>
        <p>Date: {{ booking.date|linebreaks }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
