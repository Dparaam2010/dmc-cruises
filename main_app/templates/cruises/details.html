{% extends 'base.html' %}
{% block content %}

<h1>Cruise Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cruise.name }}</span>
        <div class="card-action">
        <p><a href="{% url 'destinations_detail' %}">Destinations: {{ cruise.destinations }}</a></p>
    </div>
        <p>Duration: {{ cruise.duration }}</p>
        <p>Sale From: {{ cruise.sale_from }}</p>
        <p>Date: {{ cruise.date }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
