{% extends 'base.html' %}
{% block content %}

<h1>Cruise List</h1>

{% for cruise in cruise_list %}
  <a href="{% url 'cruises_detail' cruise.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ cruise.name }}</span>
            <p>Destinations: {{ cruise.destinations }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
