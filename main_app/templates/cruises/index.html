{% extends 'base.html' %}
{% block content %}

<h1>Cruise List</h1>

{% for cruise in cruises %}
  <a href="{% url 'cruise_detail' cruise.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ cruise.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
