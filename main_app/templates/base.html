{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
   <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
</head>
<body>
    <header class="navbar-fixed">
            <nav class="navbar" style="background-color: #4fabe4;">
                <!-- Navbar content -->
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;</a></li>
                </ul>
                <ul class="left">
                    <li>
                        <img style="width:63px;" src="../../static/images/logo.png">
                    </li>
                  <li><a href="{% url 'cruises' %}">Browse Cruise Ships</a></li>
                  <li><a href="{% url 'destinations' %}">Browse Destinations</a></li>
                  {% if user.is_authenticated %}
                  <li><a href="{% url 'index' %}">View All My Bookings</a></li>
                  <li><a href="{% url 'logout' %}">Log Out</a></li>
                  {% else %}
                  <li><a href="{% url 'signup' %}">Sign Up</a></li>
                  <li><a href="{% url 'login' %}">Log In</a></li>
                  {% endif %}
                </ul>
            </div>
        </nav>
    </header>
  <main class="container-fluid">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; DMC CRUISES &nbsp;</div>
